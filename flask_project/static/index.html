<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Drivstofforbruk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>GPS Drivstofforbruk</h1>
    <div class="speed-display" id="speed">Henter hastighet...</div>
    <div class="fuel-display" id="fuel">Drivstofforbruk: 0.0 L/t</div>
    <div class="fuel-accumulated" id="fuel-accumulated">Akkumulert forbruk: 0.0 L</div>
    <div class="distance-display" id="distance">Distanse: 0.0 km</div>
    <div class="fuel-per-distance" id="fuel-per-distance">Forbruk: 0.0 L/km</div>

    <!-- Settings Drawer -->
    <div class="drawer" id="drawer">
        <h2>Innstillinger</h2>
        <form id="calibration-form">
            <div class="calibration-fields">
                <!-- RPM and fuel input rows -->
                <div class="calibration-row">
                    <label>RPM:</label>
                    <input type="number" class="rpm-input" value="850">
                    <label>Forbruk (L/t):</label>
                    <input type="number" class="fuel-input" value="0.8">
                </div>
                <div class="calibration-row">
                    <label>RPM:</label>
                    <input type="number" class="rpm-input" value="3200">
                    <label>Forbruk (L/t):</label>
                    <input type="number" class="fuel-input" value="10.0">
                </div>
                <div class="calibration-row">
                    <label>RPM:</label>
                    <input type="number" class="rpm-input" value="4500">
                    <label>Forbruk (L/t):</label>
                    <input type="number" class="fuel-input" value="16.0">
                </div>
                <div class="calibration-row">
                    <label>RPM:</label>
                    <input type="number" class="rpm-input" value="5850">
                    <label>Forbruk (L/t):</label>
                    <input type="number" class="fuel-input" value="22.5">
                </div>
            </div>
            <button type="button" id="calibrate-btn">Kalibrer</button>
        </form>

        <div>
            <label for="unit-select">Måleenhet:</label><br>
            <select id="unit-select">
                <option value="kmh">Km/t</option>
                <option value="knots">Knop</option>
            </select>
        </div>

        <button id="reset-distance">Nullstill distanse</button>
        <button id="reset-fuel">Nullstill forbruk</button>
    </div>

    <button class="settings-icon" id="settings-icon">&#9881;</button>

    <script>
        const BASE_URL = "https://gpsspeed.onrender.com"; // Oppdater med riktig URL
        let lastPosition = null;
        let totalDistance = 0;
        let totalFuel = 0;
        let unit = "kmh";
        let gpsActive = false;

        const speedDisplay = document.getElementById("speed");
        const distanceDisplay = document.getElementById("distance");

        // Åpne/lukke innstillinger
        const drawer = document.getElementById('drawer');
        document.getElementById('settings-icon').addEventListener('click', () => {
            drawer.classList.toggle('open');
        });

        // Hent GPS-data
        function startGPS() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        gpsActive = true;

                        const { latitude, longitude, speed } = position.coords;
                        const timestamp = position.timestamp;

                        if (lastPosition) {
                            const distance = calculateDistance(
                                lastPosition.lat,
                                lastPosition.lon,
                                latitude,
                                longitude
                            );
                            const timeElapsed = (timestamp - lastPosition.timestamp) / 1000; // i sekunder
                            const calcSpeed = (distance / timeElapsed) * (unit === "kmh" ? 3.6 : 1.94384); // Km/t eller knop

                            totalDistance += distance / (unit === "kmh" ? 1000 : 1852); // Konverter til km/nm
                            distanceDisplay.textContent = `Distanse: ${totalDistance.toFixed(2)} ${unit === "kmh" ? "km" : "nm"}`;

                            speedDisplay.textContent = `Hastighet: ${calcSpeed.toFixed(2)} ${unit === "kmh" ? "km/t" : "knop"}`;
                        }

                        lastPosition = { lat: latitude, lon: longitude, timestamp };
                    },
                    (error) => {
                        gpsActive = false;
                        handleGPSError(error);
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                speedDisplay.textContent = "Geolokasjon støttes ikke.";
            }
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Jordens radius i meter
            const toRad = (x) => (x * Math.PI) / 180;
            const φ1 = toRad(lat1);
            const φ2 = toRad(lat2);
            const Δφ = toRad(lat2 - lat1);
            const Δλ = toRad(lon2 - lon1);

            const a = Math.sin(Δφ / 2) ** 2 + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // Avstand i meter
        }

        function handleGPSError(error) {
            let errorMessage = "";
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "GPS-tilgang nektet.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "Posisjon utilgjengelig.";
                    break;
                case error.TIMEOUT:
                    errorMessage = "GPS-tidsavbrudd.";
                    break;
                default:
                    errorMessage = "Ukjent GPS-feil.";
            }
            speedDisplay.textContent = errorMessage;
        }

        startGPS();
    </script>
</body>
</html>
